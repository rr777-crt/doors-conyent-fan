<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOORS-OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="container">
        <h1 class="game-title">DOORS-OFF</h1>
        <button class="btn play-game">Начать игру</button>
        <button class="btn index-see">Индекс</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="container">
        <div class="room-header">
            <h2 class="room-title" id="room-title">Комната 1</h2>
        </div>

        <div class="room-content" id="room-content">
            <!-- Контент комнаты генерируется через JS -->
        </div>

        <div style="text-align: center;">
            <button class="btn" id="back-btn">В меню</button>
        </div>
    </div>

    <!-- Индекс монстров -->
    <div id="index-screen" class="container">
        <h2 class="section-title">ИНДЕКС</h2>
        <div class="index-container" id="index-container">
            <!-- Индекс генерируется через JS -->
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn" id="index-back-btn">Назад</button>
        </div>
    </div>

    <!-- Временной монстр -->
    <div class="temporal-warning" id="temporal-warning">
        <div class="temporal-text">
            ВРЕМЕННОЙ!<br>
            <span style="font-size: 1.5rem;">Беги!</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
