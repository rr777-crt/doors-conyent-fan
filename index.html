<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные Комнаты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu" class="container">
        <h1 class="game-title">СЛУЧАЙНЫЕ КОМНАТЫ</h1>
        <p class="game-subtitle">Исследуйте комнаты, избегайте монстров и выживайте!</p>
        <button class="btn red-button play-game" data-start-room="1">Начать игру</button>
        <button class="btn blue-button index-see">Индекс монстров</button>
    </div>

    <!-- Игровой экран -->
    <div id="game-screen" class="container">
        <div class="room-header">
            <h2 class="room-title" id="room-title">Комната 1</h2>
            <div class="stats">
                <div class="stat-card">
                    <div>Комнаты пройдены</div>
                    <div class="stat-value" id="rooms-completed">0/100</div>
                </div>
                <div class="stat-card">
                    <div>Жизни</div>
                    <div class="stat-value" id="lives-count">1</div>
                </div>
                <div class="stat-card">
                    <div>Монстры встречены</div>
                    <div class="stat-value" id="monsters-met">0</div>
                </div>
            </div>
        </div>

        <div class="room-content" id="room-content">
            <!-- Контент комнаты генерируется через JS -->
        </div>

        <div style="text-align: center;">
            <button class="btn blue-button" id="back-btn">Вернуться в меню</button>
        </div>
    </div>

    <!-- Индекс монстров -->
    <div id="index-screen" class="container">
        <h2 style="text-align: center; margin-bottom: 30px; color: #3498db;">ИНДЕКС МОНСТРОВ</h2>
        <div class="index-container" id="index-container">
            <!-- Индекс генерируется через JS -->
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <button class="btn blue-button" id="index-back-btn">Назад</button>
        </div>
    </div>

    <!-- Временной монстр -->
    <div class="temporal-warning" id="temporal-warning">
        <div class="temporal-text">
            ВРЕМЕННОЙ!<br>
            <span style="font-size: 1.5rem;">Откройте дверь чтобы спастись!</span>
        </div>
    </div>

    <!-- Монстры -->
    <div class="monster-overlay" id="monster-overlay">
        <div class="monster-container" id="monster-container">
            <!-- Контент монстра генерируется через JS -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
